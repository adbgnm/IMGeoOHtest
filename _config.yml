title: IMGeo objectenhandboek
lang: nl
description: Praktijkhandleiding voor toepassing van de BGT|IMGeo standaarden bij de objectafbakening

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock

remote_theme: rundocs/jekyll-rtd-theme

readme_index:
  with_frontmatter: true
  
script: | 
  console.log("Hallo IMGeo objectenhandboek!");
  # breadcrumbs
  var url_prefix = 'https://adbgnm.github.io/IMGeoOHtest/';
  var breadcrumbs = window.location.href.replace(url_prefix, '').split('/');
  breadcrumbs.forEach(addLink);
  function addLink(value, index, array) { array[index] = '<a href="/' + value + '">' + value + '</a>'; };
  document.getElementsByClassName("breadcrumb-item")[1].innerHTML = breadcrumbs.join(' / ').replace(/.html|.md/g, '');
# numbered level-1-list  
  var toclevel1 = document.getElementsByClassName('level-1');
  for (let tocitem of toclevel1) { tocitem.getElementsByTagName('a')[0].innerHTML = tocitem.getElementsByTagName('a')[0].innerHTML.split('. ')[1];}
# translate
  document.getElementsByClassName('input-sm')[0].placeholder = "Zoeken in het objectenhandboek...";
  if (typeof document.getElementsByClassName('search-results')[0] != "undefined") { document.getElementsByClassName('search-results')[0].getElementsByTagName('h2')[0].innerHTML = 'Zoekresultaten';};
  if (typeof document.getElementsByClassName('search-results')[0] != "undefined") {document.getElementsByClassName('search-results')[0].getElementsByClassName('summary')[0].innerHTML = document.getElementsByClassName('search-results')[0].getElementsByClassName('summary')[0].innerHTML.replace('Search finished, found', 'Zoekopdracht voltooid,').replace('page(s) matching the search query', 'pagina (\'s) gevonden die overeenkomen met de zoekopdracht');};
